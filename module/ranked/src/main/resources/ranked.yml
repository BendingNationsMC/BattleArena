# Ranked / ELO configuration
# Keys are stored in Redis as:
#   <redis-prefix>:elo:<uuid>:<element>
#   <redis-prefix>:leaderboard:<element>
#   <redis-prefix>:leaderboard:global
default-elo: 1000.0
k-factor: 32.0
min-elo: 0.0
max-elo: 3000.0
use-global-average: true
maintain-leaderboards: true
redis-prefix: "ranked"

# Performance scaling (applied on top of the base K-factor)
max-health: 20.0
max-duel-time-seconds: 300.0
weight-damage-efficiency: 0.2
weight-health-left: 0.2
weight-time-left: 0.1
weight-elo-gap: 0.5
performance-k-multiplier: 1.0
